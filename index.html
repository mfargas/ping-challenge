<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">

  <script src="https://kit.fontawesome.com/5c1d927aa5.js" crossorigin="anonymous"></script>

  <title>Ping Coming Soon Page</title>
</head>
<body onload="document.header.section.email-component.email-form.focus()">
  <header class="header">
    <a href="/"><img class="logo" src="./images/logo.svg"></a>
    <section class="intro-content">
      <p class="headliner">We are launching <strong>soon!</strong></p>
      <p class="subscribe">Subscribe and get notified</p>
      <form class="email-component">
        <input name="email-form" type="email" title="email@xxx.xxx"  placeholder="example@email/com" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
        <button name="submit" type="submit" value="submit" onSubmit= "return validateEmail()" onclick="submitForm()">Notify Me</button>
      </form>
    </section>
  </header>
  <section>
    <img class="illustration" src="./images/illustration-dashboard.png">
  </section>
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marjoree Fargas</a>.
    </p>
  </footer>
</body>
</html>
